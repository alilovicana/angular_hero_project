<div class="main">
  <div class="name">
    <h1>Product List</h1>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" />
    </mat-form-field>
  </div>
  <div>
    <form>
      <mat-form-field>
        <mat-label>Choose Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let it of type" [value]="it">
            {{ it }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div>
    <mat-form-field class="example-form-field">
      <input matInput [matDatepicker]="datepicker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <label id="example-radio-group-label">Pick the ages</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let ag of age"
        [value]="ag"
      >
        {{ ag }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" />
    </mat-form-field>
  </div>
  <div class="button">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn">Close</button>
  </div>
</div>
