<div class="main">
  <form (ngSubmit)="onSubmit()">
    <div class="name">
      <h1>Product List</h1>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="dialog.name" name="name" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choose Type</mat-label>
        <mat-select [(ngModel)]="dialog.type" name="type">
          <mat-option *ngFor="let it of type" [value]="it">
            {{ it }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field class="example-form-field">
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="dialog.selectedDate" name="selectedDate" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div>
      <label id="example-radio-group-label">Pick the ages</label>
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="dialog.selectedAge" name="selectedAge">
        <mat-radio-button class="example-radio-button" *ngFor="let ag of age" [value]="ag">
          {{ ag }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" [(ngModel)]="dialog.price" name="price" required />
      </mat-form-field>
    </div>

    <div class="button">
      <button mat-raised-button color="primary"  type="submit">Save</button>
      <button mat-raised-button color="warn">Close</button>
    </div>
  </form>
</div>
